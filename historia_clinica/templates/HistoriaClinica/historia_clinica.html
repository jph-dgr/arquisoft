<!-- historia_clinica/templates/historia_clinica/historia_clinica.html -->
{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Historias Clínicas</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/historia_clinica/create/' ">+
                </button>
                <a href="{% url 'historia_search' %}" class="btn btn-primary">Buscar Historia Clínica por Cédula</a>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Paciente</th>
                            <th>Fecha de Creación</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for historia in historia_clinica_list %}
                        <tr>
                            <td><a href="{% url 'historia_clinica_detail' historia.id %}">{{ historia.paciente }}</a></td>
                            <td>{{ historia.fecha_creacion }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
