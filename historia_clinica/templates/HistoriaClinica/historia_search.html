{% extends "base.html" %}

{% block content %}
<h2>Buscar Historia Clínica</h2>
<form method="post">
    {% csrf_token %}
    <label for="documento">Cédula:</label>
    <input type="text" name="documento" required>
    <button type="submit">Buscar</button>
</form>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
